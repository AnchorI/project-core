image: "node:18"

variables:
  POSTGRES_DATABASE: evcar
  POSTGRES_ROOT_PASSWORD: z00m_ZOom
  POSTGRES_DB: evcar
  POSTGRES_HOST: aftermath.team

stages:
  - prepare
  - checks
  - test
  - build
  - package
  - deploy

# prepare stage - install all deps
deps:node:
  stage: prepare
  script:
    - yarn install
  cache:
    key: "backend-node"
    paths:
      - node_modules
    policy: pull-push

# checks stage
eslint:
  stage: checks
  script:
    - yarn install
    - ./node_modules/.bin/eslint ./src --ext .ts  --quiet
  dependencies:
    - deps:node
  cache:
    key: "backend-node"
    paths:
      - node_modules/
    policy: pull

typescript:
  stage: checks
  script:
    - yarn install
    - ./node_modules/.bin/tsc --project tsconfig.json --noEmit
  dependencies:
    - deps:node
  cache:
    key: "backend-node"
    paths:
      - node_modules/
    policy: pull

prettier:
  stage: checks
  script:
    - yarn install
    - ./node_modules/.bin/prettier -c "./src/**/*.ts"
  cache:
    key: "backend-node"
    paths:
      - node_modules/
    policy: pull

deploy-backend:develop:
  stage: deploy
  before_script:
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - echo -e "Host *\nAddKeysToAgent yes\nIgnoreUnknown UseKeychain\nUseKeychain yes\nForwardAgent yes\n\nHost *.aftermath.team\nPort 1355\n\n" > ~/.ssh/config
    - echo "$DEPLOY_SSH_KEY" | base64 -d | ssh-add -
  script:
    - ssh-keyscan -p 8888 aftermath.team >> ~/.ssh/known_hosts

  only:
    - develop


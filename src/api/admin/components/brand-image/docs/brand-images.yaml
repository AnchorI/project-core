get:
  summary: Get Brand Image List
  tags:
    - Brand Image
  parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: Current page
    - in: query
      name: limit
      schema:
        type: integer
      description: Maximum number of elements on page
  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              pagination:
                $ref: "../../../openapi/schemas/pagination.yaml"
              items:
                type: array
                uniqueItems: true
                minItems: 0
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: Brand Image id
                    image:
                      type: string
                      description: Image
                    brand_id:
                      type: number
                      description: Brand Id

          examples:
            example:
              value:
                pagination:
                  limit: 25
                  total: 2
                  current_page: 1
                  total_pages: 1
                items:
                  - id: 1
                    image: "Tesla image"
                    brand_id: 1
                  - id: 2
                    image: "Mercedes-Benz image"
                    brand_id: 2